<head>
    <meta charset="UTF-8">

    <title>Fahrenheit Convertor</title>

</head>

<body>
    <header>
        <nav>
            <h1>Coverting Tempatures</h1>
            
            <ul class="navBar">
                <li>
                    <a href="../index.html">Home</a>
                </li>
                <li>
                    <a href="c-to-f.html">Fahrenheit Convertor</a>
                </li>
                <li>
                    <a href="f-to-c.html">Celsius Convertor</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Converting Celsuis to Fahrenheit</h2>

        <form>


            <label for="celsField"> Tempature in Celsius</label>
            <input id="celsField" type="text">

            <button id="convertBtn" type="button">Convert</button>

            <label for="fahrenField">Tempature in Fahrenheit</label>
            <input id="fahrenField" type="text" readonly>
        </form>

    </main>
    <script>
        window.onload = init();

        function init() {
            let convertBtn = document.getElementById("convertBtn");

            convertBtn.addEventListener("click", onConvertBtnClicked);
        }

        function onConvertBtnClicked() {
            console.log("hey");


            let celsFieeld = document.getElementById("celsField");
            let cels = Number(celsFieeld.value);
            let fahrenField = document.getElementById("fahrenField");
            let fahren = Number(fahrenField.value);
            let fahrenheit = Math.ceil((cels*9/5)+32);
            fahrenField.value = `${fahrenheit} degrees`;
            console.log(fahrenheit);
        }
    </script>
</body>

</html>
